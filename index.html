<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STARK RF | TACTICAL C2 PANEL</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        /* ุฅุถุงูุฉ ุณุชุงูู ุณุฑูุน ููู Overlay ุฏุงุฎู ุงูู HTML ูุถูุงู ุธููุฑู ููู ุงููุงููุงุณ */
        #canvas-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; /* ุนุดุงู ููุนุทูุด ุงููุงููุงุณ */
            border: 1px solid rgba(0, 255, 255, 0.1);
        }
        .scanner-line {
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 255, 0.2);
            position: absolute;
            top: 0;
            box-shadow: 0 0 15px var(--stark-cyan);
            animation: scanMove 4s linear infinite;
        }
        .coordinate-tag {
            position: absolute;
            bottom: 10px; right: 10px;
            font-size: 10px; color: var(--stark-cyan);
            background: rgba(0,0,0,0.5); padding: 2px 5px;
        }
        @keyframes scanMove {
            0% { top: 0; }
            100% { top: 100%; }
        }
    </style>
</head>
<body>

    <header id="top-bar">
        <div class="logo">STARK_RF_OS_V6</div>
        <div class="system-status">
            <span id="conn-status">LINK_OFFLINE</span>
            <button id="connect-btn" class="stark-btn">INITIALIZE ADAPTER</button>
        </div>
    </header>

    <main id="tactical-grid">
        <aside class="tower" id="protocol-tower">
            <div class="tower-fill" id="proto-fill"></div>
            <div class="tower-label">PROTO_ANALYSIS</div>
        </aside>

        <section id="waterfall-container">
            <canvas id="waterfall-canvas"></canvas>
            
            <div id="canvas-overlay">
                <div class="scanner-line"></div>
                <div class="coordinate-tag">CENTER: 433.920 MHz</div>
            </div>
        </section>

        <aside class="tower" id="intensity-tower">
            <div class="tower-fill" id="intensity-fill"></div>
            <div class="tower-label">SIGNAL_STRENGTH</div>
        </aside>
    </main>

    <footer id="control-zone">
        <div id="mini-terminal">
            </div>
        
        <div id="action-buttons">
            <button class="atk-btn replay" onclick="executeAttack('REPLAY')">
                <span class="btn-icon">โก</span> REPLAY_STRIKE
            </button>
            <button class="atk-btn jam" id="jam-btn" onclick="executeAttack('JAM')">
                <span class="btn-icon">๐ซ</span> TAC_JAMMER
            </button>
            
            <div style="display: flex; gap: 5px;">
                <button class="v-action-btn" onclick="Vault.exportJSON()" style="flex:1;">EXPORT_INTEL</button>
                <button class="v-action-btn" onclick="Vault.purge()" style="flex:1; border-color: #444; color: #666;">WIPE_VAULT</button>
            </div>
        </div>
    </footer>

    <script src="vault.js"></script>
    <script src="visualizer.js"></script>
    <script src="transmitter.js"></script>
    <script src="core.js"></script>

</body>
</html>
